<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Exercice 6</title>
</head>

<body>
  <img onmouseover="swap(this)" onmouseout="deswap(this)" src="images/image1.jpg" id="image1" />
  <img onmouseover="swap(this)" onmouseout="deswap(this)" src="images/image3.jpg" id="image3" />
  <img onmouseover="swap(this)" onmouseout="deswap(this)" src="images/image4.jpg" id="image4" />
  <img onmouseover="swap(this)" onmouseout="deswap(this)" src="images/image2.jpg" id="image2" />
  <img onmouseover="swap(this)" onmouseout="deswap(this)" src="images/image5.jpg" id="image5" />

  <script>
    function swap(x) {
      x.src = "images/" + x.id + "_2.jpg"
    }

    function deswap(x) {
      x.src = "images/" + x.id + ".jpg"
    }
  </script>

</body>

</html>
